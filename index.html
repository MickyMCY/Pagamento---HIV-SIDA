<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <title>Finalizar Pagamento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <div class="header">
    <div class="badge">CHECKOUT SEGURO</div>
    <h1>Pagamento – Acesso Informativo</h1>
    <p class="subtitle">Confirmação manual via WhatsApp</p>
  </div>

  <div class="card">

    <div class="valor">
      <span>VALOR TOTAL</span>
      <strong>244 MZN</strong>
    </div>

    <div class="metodos">
      <div class="metodo active" onclick="selecionarMetodo('mpesa')" id="mpesaBtn">
        M-Pesa
      </div>
      <div class="metodo" onclick="selecionarMetodo('emola')" id="emolaBtn">
        e-Mola
      </div>
    </div>

    <div class="numero-box">
      <span>Número para envio</span>
      <strong id="numero">867145774</strong>
    </div>

    <button class="copy-btn" onclick="copiarNumero()">
      Copiar Número
    </button>

    <div class="circle-timer" id="circleTimer">
      <span id="tempo">15</span>
    </div>

    <div class="instrucao" id="instrucao"></div>

    <button class="confirm-btn" id="confirmarBtn" onclick="irWhatsapp()">
      Já efetuei o pagamento. Pretendo confirmar.
    </button>

    <div class="secure">
      Transação manual. A confirmação será realizada diretamente via WhatsApp.
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
