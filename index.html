<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout Seguro</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background-glow"></div>

<div class="app">

<div class="progress">
  <div class="progress-bar" id="progressBar"></div>
</div>

<!-- ETAPA 1 -->
<section class="step active" id="step1">
  <div class="card">
    <h1>Finalizar Pedido</h1>
    <p class="desc">Preencha os dados para continuar.</p>

    <div class="input-group">
      <label>Nome completo</label>
      <input type="text" id="nome" placeholder="Digite seu nome">
    </div>

    <div class="info-box">
      <p>Pagamento seguro e confirmação manual.</p>
    </div>

    <button class="primary-btn" onclick="nextStep(2)">
      Continuar
    </button>
  </div>
</section>

<!-- ETAPA 2 -->
<section class="step" id="step2">
  <div class="card">
    <h1>Escolha o Método</h1>

    <div class="payment-options">
      <div class="option" onclick="selectMetodo('mpesa')">
        <h3>M-Pesa</h3>
        <p>Pagamento via carteira móvel</p>
      </div>

      <div class="option" onclick="selectMetodo('emola')">
        <h3>e-Mola</h3>
        <p>Pagamento via carteira móvel</p>
      </div>
    </div>

    <button class="secondary-btn" onclick="nextStep(1)">
      Voltar
    </button>
  </div>
</section>

<!-- ETAPA 3 -->
<section class="step" id="step3">
  <div class="card">
    <h1>Envie 244 MZN</h1>

    <div class="numero-box">
      <span>Número para envio</span>
      <strong id="numero">867145774</strong>
    </div>

    <button class="primary-btn" onclick="copiarNumero()">
      Copiar Número
    </button>

    <p class="ussd" id="ussdInfo"></p>

    <button id="confirmBtn" class="confirm-btn" onclick="nextStep(4)">
      Já efetuei o pagamento
    </button>
  </div>
</section>

<!-- ETAPA 4 -->
<section class="step" id="step4">
  <div class="card center">
    <h1>A processar pedido...</h1>
    <div class="loader"></div>
    <p>Estamos a preparar a confirmação.</p>
  </div>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
